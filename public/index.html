<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global weather app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css' rel='stylesheet' />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Styles/style.css">
</head>

<body class="flex justify-center items-center min-h-screen bg-cover bg-center">
    <main class="bg-gray-900 w-11/12 rounded-lg text-white p-5">
        <header class="flex flex-col sm:flex-row start justify-between p-2">
            <div class="wrapper_1 w-full sm:w-80 mb-2 sm:mb-0">
                <div class="left_side flex justify-between items-center gap-5">
                    <a href="./pages/contact-page.html" class="l-page text-white font-medium text-lg flex items-center justify-end">
                        <svg class="ic-form" width="30px" height="30px" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd"
                            clip-rule="evenodd" fill="#fff">
                            <path
                                d="M24 23h-24v-13.275l2-1.455v-7.27h20v7.272l2 1.453v13.275zm-20-10.472v-9.528h16v9.527l-8 5.473-8-5.472zm14-.528h-12v-1h12v1zm0-3v1h-12v-1h12zm-7-1h-5v-3h5v3zm7 0h-6v-1h6v1zm0-2h-6v-1h6v1z" />
                        </svg>
                    </a>
                    <svg class="ic-menu" xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="25px" fill="#fff"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
                    <div class="menu_box">
                        <div class="close_box">+</div>
                        <a href="./pages/contact-page.html" class="text-white font-medium text-lg flex items-center justify-end">
                            <svg class="ic-form" width="30px" height="30px" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd"
                                clip-rule="evenodd" fill="#fff">
                                <path d="M24 23h-24v-13.275l2-1.455v-7.27h20v7.272l2 1.453v13.275zm-20-10.472v-9.528h16v9.527l-8 5.473-8-5.472zm14-.528h-12v-1h12v1zm0-3v1h-12v-1h12zm-7-1h-5v-3h5v3zm7 0h-6v-1h6v1zm0-2h-6v-1h6v1z" />
                            </svg>
                            <p>Contact us!</p>
                        </a>
                        <div class="img_area">
                            <a href="./pages/about-page.html">
                                <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#FFF">
                                    <path d="M185-80q-17 0-29.5-12.5T143-122v-105q0-90 56-159t144-88q-40 28-62 70.5T259-312v190q0 11 3 22t10 20h-87Zm147 0q-17 0-29.5-12.5T290-122v-190q0-70 49.5-119T459-480h189q70 0 119 49t49 119v64q0 70-49 119T648-80H332Zm148-484q-66 0-112-46t-46-112q0-66 46-112t112-46q66 0 112 46t46 112q0 66-46 112t-112 46Z" />
                                </svg>
                                <p>About us!</p>
                            </a>
                        </div>
                        <div class="temp-options">
                            <span class="span-1">Celsius</span>
                            <div class="box">
                                <div class="ind-cel"></div>
                                <div class="ind-far"></div>
                            </div>
                            <span class="span-2">Farenheit</span>
                        </div>
                    </div>
                    <div class="location_indicator flex justify-between items-center gap-1 font-semibold text-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px"
                            fill="#fff">
                            <path
                                d="M480-480q33 0 56.5-23.5T560-560q0-33-23.5-56.5T480-640q-33 0-56.5 23.5T400-560q0 33 23.5 56.5T480-480Zm0 294q122-112 181-203.5T720-552q0-109-69.5-178.5T480-800q-101 0-170.5 69.5T240-552q0 71 59 162.5T480-186Zm0 106Q319-217 239.5-334.5T160-552q0-150 96.5-239T480-880q127 0 223.5 89T800-552q0 100-79.5 217.5T480-80Zm0-480Z" />
                        </svg>
                        <p>Berlin, Germany</p>
                    </div>
                </div>
            </div>
            <div class="search_box w-full sm:max-w-xl mb-2 sm:mb-0">
                <form name="fm" class="flex gap-1 justify-end items-center">
                    <input name="city" type="text" placeholder="Search" class="w-full sm:w-3/4 h-8 bg-gray-700 text-white text-lg p-2 rounded-lg">
                    <button class="w-8 h-8 bg-gray-700 rounded-full flex justify-center items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-search">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </form>
            </div>
            <div class="mode_indicator w-full sm:w-72 flex justify-end cursor-pointer">
                <div class="img_area">
                    <a href="./pages/about-page.html">
                        <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px"
                            fill="#FFF">
                            <path
                                d="M185-80q-17 0-29.5-12.5T143-122v-105q0-90 56-159t144-88q-40 28-62 70.5T259-312v190q0 11 3 22t10 20h-87Zm147 0q-17 0-29.5-12.5T290-122v-190q0-70 49.5-119T459-480h189q70 0 119 49t49 119v64q0 70-49 119T648-80H332Zm148-484q-66 0-112-46t-46-112q0-66 46-112t112-46q66 0 112 46t46 112q0 66-46 112t-112 46Z" />
                        </svg>
                    </a>
                </div>
            </div>
        </header>
        <div class="wrapper flex flex-wrap justify-between">
            <div class="weather_container w-full">
                <div class="headers flex justify-between gap-12 flex-wrap">
                    <div class="subheaders flex justify-between gap-2 flex-wrap">
                        <button class="today_btn border-none text-white text-lg font-semibold bg-transparent cursor-pointer rounded-lg p-2 hover:opacity-80">Today</button>
                        <button class="tomorrow_btn border-none text-white text-lg font-semibold bg-transparent cursor-pointer rounded-lg p-2 hover:opacity-80">Tomorrow</button>
                        <button class="weekly_btn border-none text-white text-lg font-semibold bg-transparent cursor-pointer rounded-lg p-2 hover:opacity-80">Weekly</button>
                    </div>
                </div>
                <div class="infa_con">
                    <div class="carousel-container w-11/12 mx-auto">
                        <div class="carousel">
                        </div>
                    </div>
                </div>
                <div class="weather_map relative pt-5 mt-14">
                    <div class="subheaders flex justify-between mb-5">
                        <h2>Global Map</h2>
                    </div>
                    <div id="map" class="h-96 w-full rounded-md"></div>
                </div>
            </div>
            <div class="stats_container w-full p-2">
                <div class="rain_container">
                    <h3>Chance of rain</h3>
                    <div class="bar_graph w-11/12 h-72 my-6 mx-auto">
                        <canvas id="rainChart"></canvas>
                    </div>
                </div>
                <div class="cities">
                    <div class="header flex justify-between text-lg">
                        <h3>Other large cities</h3>
                    </div>
                    <div class="city_container">
                        
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js'></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module" src="./JS/app.js"></script>
<script type="module" src="./JS/map.js"></script>
<script type="module" src="./JS/api.js"></script>
<script type="module" src="./JS/weather.js"></script>
<script type="module" src="./JS/carousel.js"></script>
<script type="module" src="./JS/chart.js"></script>
